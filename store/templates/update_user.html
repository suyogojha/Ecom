
{% extends 'base.html' %}

{% load static %}



{% block content %}



<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update to our website </p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
            <br>
            <div class="col-md-6 offset-md-3">
                <br><br>
                <form method="POST" action="{% url 'update_user' %}">
                    {% csrf_token %}
                        {{ user_form.as_p }}
                        <button type="submit" class="btn btn-secondary ">Update Profile</button>
                    </form>
                    <br><br><a class="btn btn-success" href="{% url 'update_password' %}">Update Password</a>
            </div>
    </div>
</div>



{% endblock %}
